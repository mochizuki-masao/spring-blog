buildscript {
	ext {
		springBootVersion = '1.5.8.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'jp.classmethod.devio'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework:spring-tx')
	
	compile('mysql:mysql-connector-java')
	
	compile('org.flywaydb:flyway-core')
	
	compile('com.amazonaws:aws-xray-recorder-sdk-core:1.2.0')
	compile("com.amazonaws:aws-xray-recorder-sdk-aws-sdk:1.2.0")
	compile("com.amazonaws:aws-xray-recorder-sdk-aws-sdk-instrumentor:1.2.0")
	compile("com.amazonaws:aws-xray-recorder-sdk-sql-mysql:1.2.0")

	compile("com.amazonaws:aws-java-sdk-dynamodb:1.11.218")
	
	compile("com.fasterxml.jackson.core:jackson-databind")
	
	compileOnly('org.projectlombok:lombok')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
